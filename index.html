<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlackJack</title>
    <link href="party.css" rel="stylesheet">
  </head>
  <body ng-controller="blackjack">
    <h1 >Draw Cards Here.</h1>
    <h3>{{game.deck.length}} cards in deck.</h3>
    <button ng-click="draw()">Draw!</button>
    <h1>{{game.deckLength}}</h1>
    <h2>Your cards are...</h2>
    <card ng-repeat="card in game.player" val="{{card}}"></card>
    <h3>Which adds up to {{game.handVal(game.player)}}</h3>
    <span>
      <button ng-click="hit()">Hit!</button>
    </span>
    <span>
      <button ng-click="stay()">Stay!</button>
    </span>
    <div>
      <h2>The computer's hand is</h2>
      <card ng-repeat="card in game.computer" val={{card}}></card>
      <h3>Which adds up to {{game.handVal(game.computer)}}</h3>
    </div>
    <div>
      <h1 class="strong">{{game.winner}}</h1>
    </div>
    <script src="node_modules/angular/angular.js"></script>
    <script src="blackjack.js"></script>
    <script src="index.js"></script>
  </body>
</html>
